name: run twitter-scrape.py manually

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # Checkout the repository content to GitHub runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Install the python version needed

      - name: cache APT packages
        uses: actions/cache@v3
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('apt-packages.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: cache Chrome package
        id: cache-chrome
        uses: actions/cache@v3
        with:
          path: ./google-chrome-stable_current_amd64.deb
          key: chrome-${{ runner.os }}-${{ hashFiles('chrome-deb-url.txt') }}
          restore-keys: |
            chrome-${{ runner.os }}-

      - name: update apt and upgrade
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y

      - name: download Chrome package if not cached
        if: steps.cache-chrome.outputs.cache-hit != 'true'
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          echo "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb" > chrome-deb-url.txt

      - name: install Chrome from cached or downloaded package
        run: |
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # Run the main Python script
        run: python twitter-scrape.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tweets.csv
          git diff-index --quiet HEAD || git commit -m "Update tweets.csv" --allow-empty
        
      - name: push changes
        run: |
          git push https://${{ secrets.PAT_TOKEN }}@github.com/vjrdnti/twitter-automation.git HEAD:main
